<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adverto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/toastr/build/toastr.min.css" />
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <!-- Login -->
                    <form class="form-inline" method="post" action="/home">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">Username</label>
                            <input type="text" class="form-control" id="exampleInputusername3" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
                        </div>

                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
                </ul>
            </nav>
            <h3 class="text-muted"><a href="/">Adverto</a></h3>
        </div>

        <!-- Register-->
        <h2 class="page-header">Register</h2>

        <form method="post" action="/">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password2">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

</body>

</html>
